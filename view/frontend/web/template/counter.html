<div class="days">
    <span data-bind="text:days" class="num"></span>
    <span class="label">days</span>
</div>
<div class="hours">
    <span data-bind="text:hours" class="num"></span>
    <span class="label">hrs</span>
</div>
<div class="minutes">
    <span data-bind="text:minutes" class="num"></span>
    <span class="label">mins</span>
</div>
<div class="seconds">
    <span data-bind="text:seconds" class="num"></span>
    <span class="label">sec</span>
</div>
